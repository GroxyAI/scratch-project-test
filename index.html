<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <title>Scratch Playground</title>
    <style>
        body { display: flex; height: 100vh; margin: 0; font-family: Arial, sans-serif; }
        #toolbox { width: 25%; background: #f0f0f0; padding: 10px; }
        #blocklyDiv { width: 50%; height: 100vh; border: 10px solid; border-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet) 1; }
        #preview { width: 25%; display: flex; flex-direction: column; text-align: center; }
        h2 { color: white; background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet); padding: 10px; }
        #codeOutput { padding: 10px; border: 1px solid #ccc; text-align: left; }
        iframe { width: 100%; height: 100%; border: none; background: white; }
    </style>
</head>
<body>

    <div id="toolbox">
        <h2>Scratch Blocks</h2>
        <xml id="toolboxXML">
            <block type="move_forward"></block>
            <block type="change_color"></block>
            <block type="play_sound"></block>
        </xml>
    </div>

    <div id="blocklyDiv"></div>

    <div id="preview">
        <h2>Made with Scratch Playground</h2>
        <pre id="codeOutput"></pre>
        <button onclick="runCode()">Run Code</button>
        <iframe id="livePreview"></iframe>
    </div>

    <script>
        // Define custom Scratch-like blocks
        Blockly.defineBlocksWithJsonArray([
            {
                "type": "move_forward",
                "message0": "move forward %1 steps",
                "args0": [{"type": "field_number", "name": "STEPS", "value": 10}],
                "previousStatement": null,
                "nextStatement": null,
                "colour": 230
            },
            {
                "type": "change_color",
                "message0": "change color",
                "previousStatement": null,
                "nextStatement": null,
                "colour": 120
            },
            {
                "type": "play_sound",
                "message0": "play sound",
                "previousStatement": null,
                "nextStatement": null,
                "colour": 290
            }
        ]);

        // Inject Blockly workspace
        var workspace = Blockly.inject('blocklyDiv', {
            toolbox: document.getElementById('toolboxXML')
        });

        function runCode() {
            var jsCode = Blockly.JavaScript.workspaceToCode(workspace);
            document.getElementById("codeOutput").textContent = jsCode;

            // Live Preview
            var iframe = document.getElementById("livePreview").contentWindow.document;
            iframe.open();
            iframe.write(`<script>${jsCode}<\/script>`);
            iframe.close();
        }
    </script>

</body>
</html>
