<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <title>Scratch Playground</title>
    <style>
        body { display: grid; grid-template-columns: 25% 50% 25%; grid-template-rows: 10% 90%; height: 100vh; margin: 0; font-family: Arial, sans-serif; }
        #toolbar { grid-column: span 3; background: #ffcc00; padding: 10px; text-align: center; font-weight: bold; }
        #toolbox { padding: 10px; background: #f0f0f0; overflow-y: auto; }
        #blocklyDiv { border: 5px solid #000; background: #fff; overflow: hidden; }
        #stage { background: #87CEEB; position: relative; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        #sprite { width: 100px; position: absolute; transition: 0.5s; cursor: grab; }
    </style>
</head>
<body>

    <!-- Toolbar -->
    <div id="toolbar">Scratch Playground - Static Edition</div>

    <!-- Sidebar: Blocks -->
    <div id="toolbox">
        <h2>Scratch Blocks</h2>
        <xml id="toolboxXML">
            <block type="move_sprite"></block>
            <block type="set_env_variable"></block>
        </xml>
    </div>

    <!-- Blockly Coding Area -->
    <div id="blocklyDiv"></div>

    <!-- Stage: Sprite Area -->
    <div id="stage">
        <img id="sprite" src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg" alt="Scratch Cat">
    </div>

    <script>
        // Define Scratch-like Blocks
        Blockly.defineBlocksWithJsonArray([
            {
                "type": "move_sprite",
                "message0": "move sprite %1 pixels",
                "args0": [{ "type": "field_number", "name": "STEPS", "value": 50 }],
                "previousStatement": null,
                "nextStatement": null,
                "colour": 230
            },
            {
                "type": "set_env_variable",
                "message0": "set ENV variable %1 = %2",
                "args0": [
                    { "type": "field_input", "name": "VAR_NAME", "text": "API_KEY" },
                    { "type": "field_input", "name": "VAR_VALUE", "text": "your_api_here" }
                ],
                "previousStatement": null,
                "nextStatement": null,
                "colour": 100
            }
        ]);

        Blockly.JavaScript['set_env_variable'] = function(block) {
            var varName = block.getFieldValue('VAR_NAME');
            var varValue = block.getFieldValue('VAR_VALUE');
            return `window.${varName} = '${varValue}';\n`;
        };

        // Inject Blockly Workspace
        var workspace = Blockly.inject('blocklyDiv', {
            toolbox: document.getElementById('toolboxXML')
        });

        function runCode() {
            var jsCode = Blockly.JavaScript.workspaceToCode(workspace);
            eval(jsCode);
        }
    </script>

</body>
</html>
