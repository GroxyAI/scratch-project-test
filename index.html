<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/blockly/blockly.min.js"></script>
    <title>Scratch Playground</title>
    <style>
        body { display: grid; grid-template-columns: 25% 50% 25%; height: 100vh; margin: 0; font-family: Arial, sans-serif; }
        #toolbox { padding: 10px; background: #f0f0f0; }
        #blocklyDiv { border: 5px solid; border-image: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet) 1; }
        #stage { background: lightblue; position: relative; display: flex; align-items: center; justify-content: center; }
        #sprite { width: 100px; position: absolute; transition: 0.5s; }
        h2 { background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet); padding: 10px; color: white; }
    </style>
</head>
<body>

    <!-- Toolbox Sidebar -->
    <div id="toolbox">
        <h2>Scratch Blocks</h2>
        <xml id="toolboxXML">
            <block type="move_sprite"></block>
            <block type="turn_sprite"></block>
            <block type="jump_sprite"></block>
            <block type="change_background"></block>
        </xml>
    </div>

    <!-- Coding Area -->
    <div id="blocklyDiv"></div>

    <!-- Stage & Preview Area -->
    <div id="stage">
        <h2>Stage Preview</h2>
        <img id="sprite" src="https://upload.wikimedia.org/wikipedia/commons/3/3a/Cat03.jpg" alt="Scratch Cat">
    </div>

    <script>
        // Define Scratch-Like Blocks
        Blockly.defineBlocksWithJsonArray([
            {
                "type": "move_sprite",
                "message0": "move sprite %1 pixels",
                "args0": [{ "type": "field_number", "name": "STEPS", "value": 50 }],
                "previousStatement": null,
                "nextStatement": null,
                "colour": 230
            },
            {
                "type": "turn_sprite",
                "message0": "rotate sprite %1 degrees",
                "args0": [{ "type": "field_angle", "name": "ANGLE", "value": 90 }],
                "previousStatement": null,
                "nextStatement": null,
                "colour": 180
            },
            {
                "type": "jump_sprite",
                "message0": "jump sprite %1 pixels",
                "args0": [{ "type": "field_number", "name": "HEIGHT", "value": 100 }],
                "previousStatement": null,
                "nextStatement": null,
                "colour": 150
            },
            {
                "type": "change_background",
                "message0": "set background color to %1",
                "args0": [{ "type": "field_colour", "name": "COLOR", "colour": "#ffcc00" }],
                "previousStatement": null,
                "nextStatement": null,
                "colour": 100
            }
        ]);

        // Inject Blockly Workspace
        var workspace = Blockly.inject('blocklyDiv', {
            toolbox: document.getElementById('toolboxXML')
        });

        function runCode() {
            var jsCode = Blockly.JavaScript.workspaceToCode(workspace);
            eval(jsCode);
        }
    </script>

</body>
</html>
